<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Caja de Abono | Asesor</title>
    </head>
    <body>
        <div class="login-asesor">
            <div class="boton-falso" id="boton-login"></div>
            <img
                class="bnv"
                src="../img/asesor/login-asesor.png"
                width="1024"
                height="728"
                alt="Home asesor"
                id="img-home-asesor"
                usemap="#image-map"
            />
            <img
                class="bnv"
                src="../img/asesor/login-asesor-2.png"
                width="1024"
                height="728"
                alt="Home asesor"
                id="img-home-asesor2"
                usemap="#image-map"
            />
        </div>

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <map name="image-map">
            <area
                id="huella"
                target="_self"
                alt=""
                title="huella Digital"
                href="javascript:void(0);"
                coords="704,437,858,538"
                shape="rect"
            />
            <area
                id="btn_login"
                target="_self"
                alt=""
                title="boton Login"
                href="javascript:void(0);"
                coords="656,552,916,597"
                shape="rect"
            />
        </map>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../js/jquery.rwdImageMaps.min.js"></script>
        <script src="../js/app.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                console.log(bc);
                $("img[usemap]").rwdImageMaps();
                $("area#huella").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    bc.postMessage({ redirectcliente: "bienvenida-cliente" });
                    window.location.href = "bienvenida.html";
                });

                $("area#btn_login, #boton-login").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    bc.postMessage({ redirectcliente: "bienvenida-cliente" });
                    window.location.href = "bienvenida.html";
                });

                // const imgHomeAsesor = document.querySelector('#img-home-asesor');

                //     imgHomeAsesor.addEventListener('click',()=>{
                //         bc.postMessage('login Asesor');
                //         bc.postMessage({redirectcliente:''});
                //         window.location.href="bienvenida.html";

                //     })
            });
        </script>
    </body>
</html>
